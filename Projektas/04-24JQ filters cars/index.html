<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cars filtered</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Marvel:400i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <h2>Auto paieškos forma</h2>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <div id="app">
                        <div id="filteredCars">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="brandSelect">Brand:</label>
                                    <select id="brandSelect" name="brand" class="form-control">
                                        <option value="audi">Audi</option>
                                        <option value="bmw">Bmw</option>
                                        <option value="citroen">Citroen</option>
                                        <option value="VW">VW</option>
                                        <option value="Fiat">Fiat</option>
                                        <option value="Lada">Lada</option>
                                        <option value="Mazda">Mazda</option>
                                        <option value="Skoda">Skoda</option>
                                    </select>
                                </div>
                                <button type="button" id="btn_filter" class="btn btn-default">Filter</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div>
                        <h3>Mažiausiai pravažiavęs automobilis</h3>
                    </div>
                    <div id="newest">
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="js/CARS.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
