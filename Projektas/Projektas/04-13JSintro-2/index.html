<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        function sum() {
            let x_string = document.getElementById("x").value;
            let y_string = document.getElementById("y").value;

            let x = Number(x_string);
            let y = Number(y_string);


            // su if aprasoma konkreti funkcijos condition () -->

            if (x < y) {//>, <, >=, <=, !=
                alert("x yra maziau");
            } else {
                alert("x yra daugiau");
            }

            let rez = x + y;
            document.getElementById("result").innerText = rez;

            let a = "apple";
            let b = " banana";

            console.log(a);
            console.log(b);

            if (a != b){
                document.getElementById("wordrez").innerText="zodziai yra lygus";
            } else {
                document.getElementById("wordrez").innerText="Zodziai nera lygus";
            }
}

    </script>
</head>

<body>
    <input type="number" name="x" id="x" />
    <input type="number" name="y" id="y" />
    <button type="button" class="btn btn-secondary" id="sum" onclick="sum()">Suma</button>
    <span>=</span>
    <span id="result"></span>
</body>
